plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
    
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.7.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.7.RELEASE'
}

group = 'com.hello.world'
version = '1.0'
description = 'hello-world'
sourceCompatibility = '1.8'
